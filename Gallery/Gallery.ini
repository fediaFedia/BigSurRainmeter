[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=1
MouseActionCursor=0
BlurRegion=2,0,0,670*#scaledpi#,280*#scaledpi#,35
Group=Widget | BigSur
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]

MouseScrollUpAction=!ActivateConfig "wp7\gallery" "thankyou.ini"
MouseScrollDownAction=!ActivateConfig "wp7\gallery" "installed.ini"




[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0


[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 


 [Variables] 
LastCat=Settings
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
title=1

rss-en=https://www.theguardian.com/world/rss
rss-ru=http://lenta.ru/rss/news
rss-de=https://www.n-tv.de/rss
rss-es=http://ep00.epimg.net/rss/tags/noticias_mas_vistas.xml
rss-fr=https://www.lemonde.fr/rss/une.xml
rss-pt=https://www.noticiasaominuto.com/rss/ultima-hora
rss-kr=https://www.chosun.com/arc/outboundfeeds/rss/?outputType=xml

height=150


[Shape]
Meter=Shape
Shape=Rectangle 0,0,(720)*#scaledpi#,(420)*#scaledpi#,(#radius#)*#scaledpi#*1.7  | StrokeWidth #StrokeWidth# | Stroke LinearGradient StrokeGradient | Fill LinearGradient FillGradient
FillGradient=#colorskinGradAngle# | #colorskin#,#opacity2# ; 0.0 | #colorskinGrad#,#opacity2# ; 1
StrokeGradient=#StrokeAngle# | #StrokeColor#,#StrokeOpacity# ; 0.0 | #StrokeColorGrad#,#StrokeOpacity# ; 1



[Background]
Meter=Image
ImageName=#@#Graphics\#Structure#\double#darkmode#.png
h=(420)*#scaledpi#
w=(720)*#scaledpi#

ScaleMargins=50,50,50,50
@include3=#LastCat#.inc




[Side]
FontColor=#textcolor2#,140
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(15)*#scaledpi#
StringAlign=LEFT
MouseActionCursor=1
AntiAlias=1
solidcolor=0,0,0,1
Y=(8)*#scaledpi#R
x=r
LeftMouseUpAction=[!WriteKeyValue Variables LastCat #CURRENTSECTION#][!Refresh #currentconfig#]
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,140][!Update]



