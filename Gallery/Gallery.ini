Y=(227)*#scaledpi#








[screenstylerE]
meter=image
x=(25)*#scaledpi#
y=(270)*#scaledpi#
w=(140)*#scaledpi#
imagename=#@#\Graphics\Gallery\screenstyler#darkmode#.png
MouseActionCursor=1
tooltiptitle=Also try ScreenStyler BETA
ToolTipText=It may be a little bit easier, if you just discovered Customization!
LeftMouseUpAction=!execute ["https://screenstyler.com/?ref=bigsur&lang=#langcode#"]



[close]

Meter=Image
LeftMouseUpAction=!DeactivateConfig
imagename=#@#\close.png
x=(25)*#scaledpi#
y=(25)*#scaledpi#
imagetint=#textcolor2#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!DeactivateConfig
imagealpha=200
MouseOverAction=[!SetOption #CURRENTSECTION# imagealpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# imagealpha 200][!Update]
