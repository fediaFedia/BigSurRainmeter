Y=(200)*#scaledpi#

[About]
Meter=String
MeterStyle=Side
Text=#About#
FontColor=#textcolor2#,80
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
