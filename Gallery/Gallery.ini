[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=1
MouseActionCursor=0
BlurRegion=2,0,0,670*#scaledpi#,280*#scaledpi#,35
Group=Widget | BigSur
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]

MouseScrollUpAction=!ActivateConfig "wp7\gallery" "thankyou.ini"
MouseScrollDownAction=!ActivateConfig "wp7\gallery" "installed.ini"




[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0


[Variables]
LastCat=Settings
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
title=1

rss-en=http://rss.cnn.com/rss/edition.rss
rss-ru=http://lenta.ru/rss/news
rss-de=https://www.n-tv.de/rss
rss-es=http://ep00.epimg.net/rss/tags/noticias_mas_vistas.xml
rss-nl=https://www.ad.nl/nieuws/rss.xml
rss-fr=https://www.lemonde.fr/rss/une.xml
rss-pt=https://www.noticiasaominuto.com/rss/ultima-hora


[Background]
Meter=Image
imagename=#@#\bg#DarkMode#.png
h=(330)*#scaledpi#
w=(660)*#scaledpi#




@include3=#LastCat#.inc




[Side]
FontColor=#textcolor2#,140
FontFace=#ThemeFont#
FontSize=(13)*#scaledpi#
StringAlign=LEFT
MouseActionCursor=1
AntiAlias=1
solidcolor=0,0,0,1
Y=(5)*#scaledpi#R
x=r
LeftMouseUpAction=[!WriteKeyValue Variables LastCat #CURRENTSECTION#][!Refresh #currentconfig#]
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,140][!Update]



[Widgets]
Meter=String
Y=(65)*#scaledpi#
x=(25)*#scaledpi#
MeterStyle=Side
Text=#Widgets#
Y=(65)*#scaledpi#

[Shortcuts]
Meter=String
MeterStyle=Side
Text=#Shortcuts#
FontColor=#textcolor2#,130
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,130][!Update]
Y=(92)*#scaledpi#

[Web]
Meter=String
MeterStyle=Side
Text=#Web#
FontColor=#textcolor2#,120
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,120][!Update]
Y=(119)*#scaledpi#

[Extras]
Meter=String
MeterStyle=Side
Text=#Extras#
FontColor=#textcolor2#,110
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,110][!Update]
Y=(146)*#scaledpi#

[Donator]
Meter=String
MeterStyle=Side
Text=#Donator#
FontColor=#textcolor2#,100
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,100][!Update]
Y=(173)*#scaledpi#

[Settings]
Meter=String
MeterStyle=Side
Text=#Settings#
FontColor=#textcolor2#,90
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
