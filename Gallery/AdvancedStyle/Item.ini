[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=#ttblur#
MouseActionCursor=0
Group=BigSur | Widget
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]





[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0


[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 

 [Variables] 
LastCat=Widgets
@include="#@#Global.inc"
@include1=#@#Languages\#MainLanguage#.inc
Stay=0
UseIconTint=No



[Shape]
Meter=Shape
Shape=Rectangle 0,0,(700)*#scaledpi#,(340)*#scaledpi#,(#radius#)*#scaledpi#*1.7  | StrokeWidth #StrokeWidth# | Stroke LinearGradient StrokeGradient | Fill LinearGradient FillGradient
FillGradient=#colorskinGradAngle# | #colorskin#,#opacity2# ; 0.0 | #colorskinGrad#,#opacity2# ; 1
StrokeGradient=#StrokeAngle# | #StrokeColor#,#StrokeOpacity# ; 0.0 | #StrokeColorGrad#,#StrokeOpacity# ; 1



[Background]
Meter=Image
ImageName=#@#Graphics\#Structure#\double#darkmode#.png
h=(340)*#scaledpi#
w=(700)*#scaledpi#

ScaleMargins=50,50,50,50


[close]
MouseActionCursor=1
Meter=Image
LeftMouseUpAction=!DeactivateConfig
ToolTipText=#Close#
imagename=#@#\close.png
x=(25)*#scaledpi#
y=(25)*#scaledpi#
imagetint=#textcolor2#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!DeactivateConfig
imagealpha=150





[adv]
Y=8*#scaledpi#R
X=r

[Widget Color]
Meter=String
Y=(60)*#scaledpi#
x=(60)*#scaledpi#
MeterStyle=Default | Adv
Text=#currentsection#
LeftMouseUpActionA=["#ADDONSPATH#RainRGB\RainRGB.exe" "VarName=ColorSkin" "FileName=#@#Global.inc"]

[Widget Color 2]
Meter=String
MeterStyle=Default | Adv
Text=#currentsection#



[Widget Gradient Angle]
Meter=String
MeterStyle=Default | Adv
