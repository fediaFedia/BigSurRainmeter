[Set]
solidcolor=100,100,100
w=(100)*#scaledpi#
h=(20)*#scaledpi#
stringalign=centercenter
Y=7*#scaledpi#R
X=r
InlineSetting=Shadow | 1 | 1 | 0 | 0,0,0,150
ClipString=1

[Reset]
solidcolor=0,0,0,1
w=(20)*#scaledpi#
h=(20)*#scaledpi#
stringalign=centercenter
Y=7*#scaledpi#R
X=r
Text=(X)
MouseActionCursor=1
ToolTipText=Reset

