[Latitude]
Measure=Plugin
Plugin=Plugins\WebParser.dll
;Url=http://iplocationtools.com/


Url=https://www.geodatatool.com/en/
RegExp="Latitude:<\/span>\s+<span>(.*)<\/span>"
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"


[Longitude]
Measure=Plugin
Plugin=Plugins\WebParser.dll
;Url=http://iplocationtools.com/


Url=https://www.geodatatool.com/en/
RegExp="Longitude:<\/span>\s+<span>(.*)<\/span>"
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"


[City]
