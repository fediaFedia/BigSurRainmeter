Y=(275)*#scaledpi#
x=(328)*#scaledpi#
MeterStyle=Side
text=#Applytheme#
LeftMouseUpAction=[!HideMeter solidoverlay][!ShowMeterGroup NextPage][!HideMeterGroup FirstPage][!Update]
