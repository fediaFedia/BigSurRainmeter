[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#SelectProgram#
ContextAction=["#@#GetIcon.exe" "#currentpath#" "#currentconfig#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#settings#
ContextAction4=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Shortcut#
Height=150



[win7]
Meter=Image
ImageName=#IconLocation#
imagetint=#textcolor2#
MeterStyle=Full
LeftMouseUpAction=["control.exe"]
x=(22)*#scaledpi#
y=(20)*#scaledpi#
w=(40)*#scaledpi#
h=(40)*#scaledpi#
Hidden=1

[win11]
Meter=Image
ImageName=#IconLocation#
imagetint=#textcolor2#
MeterStyle=Full
LeftMouseUpAction=["ms-settings:"]
x=(22)*#scaledpi#
y=(20)*#scaledpi#
w=(40)*#scaledpi#
h=(40)*#scaledpi#


// Hide the Blur setting if not on Windows 10-11
[MeasureOSVersion]
Measure=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1
Substitute="Windows ":""
IfCondition=[MeasureOSVersion] < 10
IfTrueAction=[!HideMeter win11][!ShowMeter win7][!Redraw]
DynamicVariables=1



[Name]
Meter=String
MeasureName=Battery
Text=#PanelName#
MeterStyle=FontStyle
x=r
y=10R
InlineSetting=#InlineShadow#
FontSize=(#height#/10)*#scaledpi#


[Label]
Meter=String
MeasureName=Battery
Text=#Application#
MeterStyle=FontStyle
x=r
y=R
FontColor=#redcolor#