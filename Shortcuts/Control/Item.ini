[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#SelectProgram#
ContextAction=["#@#GetIcon.exe" "#currentpath#" "#currentconfig#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#settings#
ContextAction4=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Mini
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Settings#
colorskin=100,100,100

[win7]
Meter=Image
ImageName=#IconLocation#
imagetint=#textcolor2#
MeterStyle=Full
LeftMouseUpAction=["control.exe"]
Hidden=1

[win11]
Meter=Image
ImageName=#IconLocation#
imagetint=#textcolor2#
MeterStyle=Full
LeftMouseUpAction=["ms-settings:"]


// Hide the Blur setting if not on Windows 10-11
[MeasureOSVersion]
Measure=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1
Substitute="Windows ":""
IfCondition=[MeasureOSVersion] < 10
IfTrueAction=[!HideMeter win11][!ShowMeter win7][!Redraw]
DynamicVariables=1