[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((75*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((75*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Mini
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#@#Config\Widgets\Clock\UserVariables.inc
Name=#Calendar#
ColorSkin=255,255,255
Opacity2=255
TextColor2=0,0,0


[MeasureMonth]
Measure=Time
Format=%A
FormatLocale=#langcode#

X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=(((75/2)+5))*#scaledpi#
Y=((75/6+5))*#scaledpi#
StringAlign=CENTER
StringStyle=NORMAL
FontColor=200,20,20
FontSize=((75/12))*#scaledpi#
AntiAlias=1
stringcase=upper

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=(((75/2)+5))*#scaledpi#
Y=((75/3.2))*#scaledpi#
StringAlign=CENTER
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#ThemeFont#
FontSize=((75/3))*#scaledpi#
AntiAlias=1
MouseActionCursor=1
LeftMouseUpAction=!execute ["shell:AppsFolder\microsoft.windowscommunicationsapps_8wekyb3d8bbwe!microsoft.windowslive.calendar"]




