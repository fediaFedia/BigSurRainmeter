[Rainmeter]
Author=Xyrfo and fediaFedia
Update=30000
MiddleMouseDownAction=!DeactivateConfig
Group=Day | BigSur
DynamicWindowSize=1


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=[!ToggleConfig "BigSur\Extras\DayDate\Config" "Config.ini"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=6.0
Information=Day TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Global.inc
@include2=UserVariables.inc

@include4=#@#Languages\#MainLanguage#.inc
[MeasureWeekDay]
Measure=Time
Format=#format#
ColorSkin=#ExtrasColor#
FormatLocale=#langcode#


[MeterWeekDay]
Meter=String
MeasureName=MeasureWeekDay
FontColor=#FontColor#,#FontOpacity#
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(#FontSize#*#ScaleDpi#)
StringAlign=#AlignStyl#
AntiAlias=1
solidcolor=0,0,0,1
x=((#FontSize#+#AlignDistance#)*(#FontSize#/50))*#ScaleDpi#
stringcase=Proper

[solid]
Meter=Image
SolidColor=255,255,255,1
W=(83)*#ScaleDpi#
h=(27)*#ScaleDpi#
x=0
y=((#FontSize#*1.5+3)*#ScaleDpi#)

[SET]
Meter=Button
ButtonImage=#@#Graphics\TextItems\settings.png
X=0
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "WP7\TextItems\G'DayMate\Config" "Config.ini"
Hidden=1

[PLU]
Meter=Button
ButtonImage=#@#Graphics\TextItems\plus.png
X=1R
y=(#FontSize#*1.5+3)
ButtonCommand=!ToggleConfig "WP7\TextItems\G'DayMate\Extra" "Day.ini"
Hidden=1
