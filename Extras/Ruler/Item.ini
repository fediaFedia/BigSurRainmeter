[Rainmeter]
Author=Xyrfo and fediaFedia
Update=500
MiddleMouseUpAction=!DeactivateConfig




[Variables]
scaledpi=1
metric=1

[bg]
Meter=Image
solidcolor=0,0,0,150
x=0
y=0
w=(65)*#scaledpi#
h=(65)*#scaledpi#

[ee]
Meter=Image
solidcolor=0,255,0,50
x=0
y=20
w=(20)*#scaledpi#
h=(20)*#scaledpi#
LeftMouseUpAction=["#currentpath#Align.exe" Align "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "4x4" "#CURRENTCONFIGY#" "#CURRENTCONFIGX#" "1"][!Update]
MouseOverAction=[!SetOption #CURRENTSECTION# solidcolor #ttbgcolor#,220][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidcolor "#ttbgcolor#,200"][!Update]

[e]
Meter=Image
solidcolor=0,255,0,50
x=20
y=20
w=(20)*#scaledpi#
h=(20)*#scaledpi#
LeftMouseUpAction=["#currentpath#Align.exe" Align "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "4x4" "#CURRENTCONFIGY#" "#CURRENTCONFIGX#" "0.000001"][!Update]
MouseOverAction=[!SetOption #CURRENTSECTION# solidcolor #ttbgcolor#,220][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidcolor "#ttbgcolor#,200"][!Update]
[eee]
Meter=Image
solidcolor=0,255,0,50
x=40
y=20
w=(20)*#scaledpi#
h=(20)*#scaledpi#
LeftMouseUpAction=["#currentpath#Align.exe" Align "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "4x4" "#CURRENTCONFIGY#" "#CURRENTCONFIGX#" "0"][!Update]

MouseOverAction=[!SetOption #CURRENTSECTION# solidcolor #ttbgcolor#,220][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidcolor "#ttbgcolor#,200"][!Update]


