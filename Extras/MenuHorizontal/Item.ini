[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
MouseActionCursor=1
MiddleMouseUpAction=!DeactivateConfig

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]


OnRefreshAction=[!ZPos "-1"]


[Metadata]
Version=7.0
Information=MenuHorizontal TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]

@include=#@#Global.inc
@include2=UserVariables.inc
@include3=#@#Languages\#MainLanguage#.inc
@include4=FONTSIZE.txt


Height=150
ColorSkin=#ExtrasColor#
TextColor2=0,0,0


[bm]
Meter=Image
SolidColor=0,0,0,1
X=(#spacing#*#ScaleDpi#)R
Y=10
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((#height#/6)*#ScaleDpi#)
FontColor=#colorskin#, 180
StringAlign=LEFT
AntiAlias=1
MouseActionCursor=0
MouseLeaveAction=!Execute [!SetOption #CURRENTSECTION# fontcolor #colorskin#,180][!SetOption #CURRENTSECTION# fontSize ((#height#/6)*#ScaleDpi#)][!Update]
MouseOverAction=!Execute [!SetOption #CURRENTSECTION# fontcolor #colorskin#][!SetOption #CURRENTSECTION# fontSize ((#height#/6*#Zoom#)*#ScaleDpi#)][!Update]

