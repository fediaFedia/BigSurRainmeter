[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
MiddleMouseUpAction=!DeactivateConfig
Blur=#enableaero#
BlurRegion=1,0,0,#width#,#Height#


Group=BigSur

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#AddItems#
ContextAction=[!WriteKeyValue Variables LastCat Widgets #skinspath#\BigSur\Gallery\Gallery.ini][!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle2=#Settings#
ContextAction2=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle3=----
ContextAction3=[]

ContextTitle4=Right Align
ContextAction4=[!ActivateConfig "BigSur\Extras\MissingComponents" "Item.ini"]["#skinspath#\BigSur\Extras\Ruler\Align.exe" Align "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "4x4" "#CURRENTCONFIGY#" "#AlignWidth#" "1"][!Update][!Refresh #currentconfig#]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Lock#
ContextAction6=[!ActivateConfig "BigSur\Extras\MissingComponents" "Item.ini"]["#skinspath#\BigSur\Extras\Ruler\Align.exe" LockUnlockPanels "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#currentsection#"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=Refresh All
ContextAction8=[!Refresh *]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]



OnRefreshAction=[!ZPos "-2"][!Draggable "0"][!Move "(#workareawidth#-((170 + #SidebarPadding#*2)*#SidebarSize#*#scaledpi#))" "0"][!WriteKeyValue Variables AlignWidth [CalcWidth]]



[Metadata]
Version=6.0
Information=Customizable Background
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include3=#currentpath#\UserVariables.inc
ColorSkin=242,242,242
TextColor2=0,0,0

HeightE=40
HideThis=1
AlignWidth=2520


[CalcWidth]
Measure=Calc
Formula=((#workareawidth#-(40*#scaledpi#))-(#SidebarPadding#*2))



[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=#UseWin10Blur#
Border=None

[MeterBackground1]
Meter=Image
solidcolor=#ColorSkin#,#Opacity#
Hidden=0
W=((170+#SidebarPadding#*2)*#SidebarSize#*#scaledpi#) 
H=#CustomHeight#
x=14
DynamicVariables=1





[MeterShadow]
Meter=Image
imagename=shadow.png
W=14
H=#CustomHeight#
DynamicVariables=1
Hidden=#EnableShadow#
