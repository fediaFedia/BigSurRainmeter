[Rainmeter]
Author=Xyrfo and fediaFedia
Update=-1
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Hibernate#
ContextAction4=["#currentpath#Hibernate.lnk"]
ContextTitle5=#LogOff#
ContextAction5=["#currentpath#LogOff.lnk]
ContextTitle6=#Lock#
ContextAction6=["#currentpath#Lock.lnk"]
ContextTitle7=#Restart#
ContextAction7=["#currentpath#Restart.lnk"]
ContextTitle8=#Sleep#
ContextAction8=["#currentpath#Sleep.lnk"]
ContextTitle9=#Shutdown#
ContextAction9=["#currentpath#Sleep.lnk"]



[Metadata]
Version=7.0
Information=PowerButtons TextItem
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include3=UserVariables.inc
Height=150
ColorSkin=#ExtrasColor#



[solid]
Meter=Image
W=(65)*#scaledpi#
H=(80)*#scaledpi#
X=0
Y=0
SolidColor=0,0,0,1
MouseOverAction=[!ShowMeter Down][!Update]
MouseLeaveAction=[!HideMeter Down][!Update]


[styl]
W=((#Height#*0.2333)*#ScaleDpi#)
H=((#Height#*0.2333)*#ScaleDpi#)
X=R
ImageTint=#colorskin#,200
solidcolor=0,0,0,1




[Down]
Meter=Image
ImageName=down.png
LeftMouseUpAction=[!SkinCustomMenu]
X=(2)*#scaledpi#
y=0
w=(#height#/3.75)*#scaledpi#
ImageTint=#colorskin#
ImageAlpha=180
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 180][!Update]
Hidden=1
imageflip=vertical
MouseActionCursor=1

[shutdown]
Meter=Image
ImageName=#SleepPrimary#.png
MeterStyle=styl
X=5
y=(30)*#scaledpi#
LeftMouseUpAction=["#SleepPrimary#"]
MouseOverAction=[!SetOption #CURRENTSECTION# solidcolor 255,255,255,50][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidcolor ""][!Update]
Hidden=0
MouseActionCursor=1
Container=MeterContainer

[MeterContainer]
Meter=Shape
Shape=Rectangle 5,(30)*#scaledpi#,((#Height#*0.2233)*#ScaleDpi#),((#Height#*0.2233)*#ScaleDpi#),15 | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0



