name: Build RMSKIN Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from global.inc
        id: version
        run: |
          VERSION=$(grep -E '^Version=' "@Resources/Global.inc" | cut -d'=' -f2)
          if [ -z "$VERSION" ]; then
            echo "Version not found in @Resources/Global.inc"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Prepare package
        run: |
          mkdir package
          mkdir package/BigSur
          mkdir package/BigSur/Skins
          mkdir package/BigSur/Skins/BigSur
          # Copy only the files you want in the RMSKIN package:
          cp -r RMSKIN/Addons -r package/BigSur/Addons
          cp -r RMSKIN/Plugins -r package/BigSur/Plugins
          cp -r RMSKIN/Themes -r package/BigSur/Themes
          cp -r RMSKIN/Rainstaller.bmp -r package/BigSur/Rainstaller.bmp
          cp -r RMSKIN/Rainstaller.cfg -r package/BigSur/Rainstaller.cfg
          cp @Resources -r package/BigSur/Skins/BigSur
          cp Extras -r package/BigSur/Skins/BigSur
          cp Gallery -r package/BigSur/Skins/BigSur
          cp Shortcuts -r package/BigSur/Skins/BigSur
          cp Web -r package/BigSur/Skins/BigSur
          cp Widgets -r package/BigSur/Skins/BigSur
          cp Launcher.ini package/BigSur/Skins/BigSur
          cp LauncherToggle.ini package/BigSur/Skins/BigSur
          
      - name: Update Rainstaller.cfg version
        run: |
          CONFIG_FILE="package/BigSur/Rainstaller.cfg"
          sed -i "s/^Version=.*/Version=${{ steps.version.outputs.version }}/" "$CONFIG_FILE"

      - name: Create ZIP archive
        run: |
          cd package
          zip -r "../BigSur26-Release-${{ steps.version.outputs.version }}.zip" .

      - name: Rename ZIP to RMSKIN
        run: mv "BigSur26-Release-${{ steps.version.outputs.version }}.zip" "BigSur26-Release-${{ steps.version.outputs.version }}.rmskin"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          tag_name: "v${{ steps.version.outputs.version }}"
          files: "BigSur26-Release-${{ steps.version.outputs.version }}.rmskin"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}