[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((75*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((75*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 

 [Variables] 
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#@#Config\Widgets\CalendarBasic\UserVariables.inc
Name=#Calendar#
Height=150
Notes=No events today. Click to edit.


[MeasureWe]
Measure=Time
Format=%B %Y
FormatLocale=#langcode#

[MeasureMonth]
Measure=Time
Format=%A
FormatLocale=#langcode#

X=5
Y=5

[MeasureDate]
Measure=Time
Format=%d

[MeterMonth]
MeasureName=MeasureMonth
Meter=String
X=((#height#/6))*#scaledpi#
Y=((#height#/6))*#scaledpi#
StringAlign=LEFT
StringStyle=BOLD
FontColor=#redcolor#
InlineSetting=#InlineShadow#
FontSize=((9))*#scaledpi#
AntiAlias=1
stringcase=upper

[MeterDay]
MeasureName=MeasureDate
Meter=String
X=-5r
Y=R
StringAlign=LEFT
StringStyle=NORMAL
FontColor=#TextColor2#,255
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((75/3))*#scaledpi#
AntiAlias=1
MouseActionCursor=1
LeftMouseUpAction=!execute ["shell:AppsFolder\microsoft.windowscommunicationsapps_8wekyb3d8bbwe!microsoft.windowslive.calendar"]


[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
X=(25)*#scaledpi#
Y=(105)*#scaledpi#
W=(280)*#scaledpi#
H=(55)*#scaledpi#
Command1=[!WriteKeyValue Variables Notes "$UserInput$"][!Refresh #CURRENTCONFIG#] 
DefaultValue="#notes#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#ThemeFont#
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=(11)*#scaledpi#
FocusDismiss=1

[Notes1]
Meter=String
Text=#notes#
antialias=1
clipstring=1
LeftMouseUpAction=!CommandMeasure Input1 "ExecuteBatch 1"
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(11)*#scaledpi#
fontcolor=#TextColor2#,150
X=(25)*#scaledpi#
Y=(105)*#scaledpi#
W=(280)*#scaledpi#
H=(55)*#scaledpi#
