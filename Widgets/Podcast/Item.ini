[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000000

MouseOverAction=[!ShowMeter Play][!Redraw]
MouseLeaveAction=[!HideMeter Play][!Redraw]
Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#UserVariables.inc

Height=150


[MeterContainer]
Meter=Shape
Shape=Rectangle (10-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0



[measurefunnythings]
Measure=Calc
Formula=-1*#IconGreyscale#+1
DymamicVariables=1


[bgEe]
Meter=Image
ImageName=rounded.png
MeterStyle=Full
Container=MeterContainer
Hidden=#IconGreyscale#
DynamicVariables=1



[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1


[MeasureSite]
Measure=WebParser
URL=#ApplePodcastURL#
RegExp=(?siU)<title>(.*)</title>.*<meta property="og:url" content="(.*)">.*<meta property="og:image" content="(.*)">.*<span class="episode-details__title-text" data-testid="episode-lockup-title">(.*)</span>.*<p class="episode-details__published-date svelte-.*" data-testid="episode-details__published-date">(.*)</p>



[Thumb]
Measure=WebParser
URL=[MeasureSite]
StringIndex=3
Download=1
FinishAction=[!Update]

[Category]
Measure=WebParser
URL=[MeasureSite]
StringIndex=4

[Title]
Measure=WebParser
URL=[MeasureSite]
StringIndex=5

[TitleE]
Measure=WebParser
URL=[MeasureSite]
StringIndex=1
Substitute=" - Podcast - Apple Podcasts":""
[Link]
Measure=WebParser
URL=[MeasureSite]
StringIndex=2


[Buttons]
W=((#Height#/6))*#scaledpi#
H=((#Height#/6))*#scaledpi#
ImageTint=#textcolor2#,#paneltitleopacity#
MouseActionCursor=1


[MusicICon]
Meter=Image
ImageName=#@#\Graphics\Music\podcast.png
x=(130)*#scaledpi#
y=(25)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#



[MeterAlbumd]
Meter=Image
MeasureName=Thumb
MeterStyle=Full
x=(25)*#scaledpi#
y=(25)*#scaledpi#
w=(90)*#scaledpi#
h=(90)*#scaledpi#
ImageName="%1"
LeftMouseUpAction=!execute [[Link]]
DynamicVariables=1
Container=MeterContainer2
ImageTint=#IconTint#
Greyscale=#IconGreyscale#

[MeterContainer2]
Meter=Shape
Shape=Rectangle (25)*#scaledpi#,(25)*#scaledpi#,(90)*#scaledpi#,(90)*#scaledpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0



[song]
Meter=String
StringStyle=NORMAL
MeasureName=Category
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=(25)*#scaledpi#
ClipString=1
Y=(120)*#scaledpi#
FontColor=30,30,30
InlineSetting=#InlineShadow#
FontSize=((#Height#/16))*#scaledpi#

[artist]
Meter=String
StringStyle=NORMAL
MeasureName=Title
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=255,255,255,150
InlineSetting=#InlineShadow#
FontSize=((#Height#/16))*#scaledpi#



[Text]
Meter=String
Text=[TitleE]
DynamicVariables=1
Y=(#height#+13)*#scaledpi#
