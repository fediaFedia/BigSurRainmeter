[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000000

MouseOverAction=[!ShowMeter Play][!Redraw]
MouseLeaveAction=[!HideMeter Play][!Redraw]
Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#@#Config\Widgets\Clock\UserVariables.inc
Name=99% Invisible
Height=150
colorskin=176,86,220


[bgEe]
Meter=Image
ImageName=rounded.png
MeterStyle=Full

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1


[MeasureSite]
Measure=WebParser
URL=https://feeds.99percentinvisible.org/99percentinvisible
RegExp=(?siU)<media:thumbnail url="(.*)"/>.*<media:category scheme="http://www.itunes.com/dtds/podcast-1.0.dtd">(.*)</media:category>.*<item>.*<title>(.*)</title>.*<link>(.*)</link>



[Thumb]
Measure=WebParser
URL=[MeasureSite]
StringIndex=1
Download=1
FinishAction=[!Update]

[Category]
Measure=WebParser
URL=[MeasureSite]
StringIndex=2

[Title]
Measure=WebParser
URL=[MeasureSite]
StringIndex=3

[Link]
Measure=WebParser
URL=[MeasureSite]
StringIndex=4


[Buttons]
W=((#Height#/6))*#scaledpi#
H=((#Height#/6))*#scaledpi#
ImageTint=#textcolor2#,#paneltitleopacity#
MouseActionCursor=1


[MusicICon]
Meter=Image
ImageName=#@#\Graphics\Music\podcast.png
x=(130)*#scaledpi#
y=(25)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#



[MeterAlbumd]
Meter=Image
MeasureName=Thumb
MeterStyle=Full
x=(25)*#scaledpi#
y=(25)*#scaledpi#
w=(90)*#scaledpi#
h=(90)*#scaledpi#
ImageName="%1"
LeftMouseUpAction=!execute [[Link]]
DynamicVariables=1

[MeterAlbumMask]
Meter=Image
ImageName=#@#\Graphics\Music\mask2.png
x=(25)*#scaledpi#
y=(25)*#scaledpi#
w=(90)*#scaledpi#
h=(90)*#scaledpi#


[song]
Meter=String
StringStyle=NORMAL
MeasureName=Category
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=3R
FontColor=30,30,30
FontSize=((#Height#/16))*#scaledpi#

[artist]
Meter=String
StringStyle=NORMAL
MeasureName=Title
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=#redcolor#
FontSize=((#Height#/16))*#scaledpi#



