[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000

Blur=#globalblurenable#
BlurRegion=2,(11-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#*2+20+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#radius#*#ScaleDpi#)

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Player#
Height=150
CurrentSong=Take my hand

CurrentArtist=Jerome



; This will get if the browser extension is connected.
[MeasureStatus]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Status

; This measures the player, e.g. 'YouTube', 'Spotify', etc.
[MeasurePlayer]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Player
UpdateDivider = 5
Substitute="":"N/A"

; Self explanatory
[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Title
UpdateDivider = 5
Substitute="":"N/A"

; Self explanatory
[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Artist
UpdateDivider = 5
Substitute="":"N/A"

; Self explanatory
[MeasureAlbum]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Album
UpdateDivider = 5
Substitute="":"N/A"

; This will return the path to the cover art.
[MeasureAlbumArt]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Cover
; The DefaultPath will be returned when no cover art has been found.
DefaultPath=nocover.png
UpdateDivider = 5

; The URL of the currently displayed image
; Note this is updated once a PlayerType=Cover has updated so it is safe to assume that the image has been updated
[MeasureAlbumArtAddress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=CoverWebAddress
UpdateDivider = 5

; Elapsed time in hh:mm:ss or mm:s
[MeasurePosition]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Position
UpdateDivider = 5
Substitute="":"N/A"

; Duration in hh:mm:ss or mm:ss
[MeasureDuration]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Duration
UpdateDivider = 5
Substitute="":"N/A"

; Remaining time in hh:mm:ss or mm:ss
[MeasureRemaining]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Remaining
UpdateDivider = 5
Substitute="":"N/A"

; Percent of elapsed time, out of 100.
[MeasureProgress]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Progress
Substitute="":"N/A"

; Volume from 1-100
[MeasureVolume]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Volume
Substitute="":"N/A"

; The playing state
; 0 = Stopped
; 1 = Playing
; 2 = Paused
[MeasurePlayPause]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
Substitute="0":"Play","1":"Pause","2":"Play","3":"Replay"





[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1





[Buttons]
W=((#Height#/6))*#scaledpi#
H=((#Height#/6))*#scaledpi#
ImageTint=#textcolor2#,#paneltitleopacity#
MouseActionCursor=1

[MusicICon]
Meter=Image
ImageName=#Player#.png
x=(290)*#scaledpi#
y=(120)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!execute ["%APPDATA%\Spotify\Spotify.exe"]

[MusicICon2]
Meter=Image
ImageName=#Player##IconGreyscale#.png
x=(290)*#scaledpi#
y=(120)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!execute ["%APPDATA%\Spotify\Spotify.exe"]
imagetint=#textcolor2#



[MeterAlbumd]
Meter=Image
MeasureName=MeasureAlbumArt
MeterStyle=Full
x=(25)*#scaledpi#
y=(25)*#scaledpi#
w=(120)*#scaledpi#
h=(120)*#scaledpi#
;ToolTipTitle=[MeasureAlbum]
;ToolTipText=[MeasureArtist]#CRLF#[MeasureTitle]#CRLF#---#CRLF#Double click for next song
DynamicVariables=1
Container=MeterContainer
ImageTint=#IconTintSpecial#
Greyscale=#IconGreyscale#

[MeterContainer]
Meter=Shape
Shape=Rectangle (25)*#scaledpi#,(25)*#scaledpi#,(120)*#scaledpi#,(120)*#scaledpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0



[MeasureMediaKey]
Measure=MediaKey



[song]
Meter=String
StringStyle=NORMAL
MeasureName=MeasureTitle
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=(160*#scaledpi#)
ClipString=2
Y=(30*#scaledpi#)
FontColor=#textcolor2#
FontSize=((#Height#/16))*#scaledpi#

[artist]
Meter=String
StringStyle=NORMAL
MeasureName=MeasureArtist
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=#redcolor#
FontSize=((#Height#/16))*#scaledpi#

[album]
Meter=String
StringStyle=NORMAL
MeasureName=MeasureAlbum
StringAlign=LEFT
AntiAlias=1
W=((#Height#-20))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=#textcolor2#,100
FontSize=((#Height#/16))*#scaledpi#





[ButtonsE]
W=((#Height#/6))*#scaledpi#
H=((#Height#/6))*#scaledpi#
ImageTint=#textcolor2#
MouseActionCursor=1



[Prev]
Meter=Image
ImageName=#skinspath#BigSur\Widgets\Music\Prev.png
X=(160)*#scaledpi#
Y=(120)*#scaledpi#
LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "PrevTrack"]
MeterStyle=ButtonsE
DynamicVariables=1

[Play]
Meter=Image
ImageName=#skinspath#BigSur\Widgets\Music\[MeasurePlayPause].png
DynamicVariables=1
X=R
W=((#Height#/4.2857))*#scaledpi#
H=((#Height#/4.2857))*#scaledpi#
Y=(-4)*#scaledpi#r

DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure MeasureMediaKey "PlayPause"][!Update]
MeterStyle=ButtonsE

[Next]
Meter=Image
ImageName=#skinspath#BigSur\Widgets\Music\Next.png
X=R
Y=(4)*#scaledpi#r
LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "NextTrack"]
MeterStyle=ButtonsE
DynamicVariables=1




