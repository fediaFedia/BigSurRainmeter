[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=Balanced
ContextAction=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]


ContextTitle2=Power Saver
ContextAction2=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]




ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Alternative#
ContextAction4=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle5=#Close#
ContextAction5=[!DeactivateConfig]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#AddItems#
ContextAction7=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]



[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Mini
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc

height=160

[Text]
Meter=String
MeasureName=Battery
Text=%1%



[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1


[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[BatteryTotal]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
Total=1

[AC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[ColorCalc]
Measure=Calc
Formula=[Battery]

IfCondition=ColorCalc < #BatteryLow#
IfTrueAction=[!SetOption Leaf ImageTint #BatteryLowColor#][!SetOption Power LineColor #BatteryLowColor#][!SetOption PowerE LineColor #BatteryLowColor#,50][!Update]
IfCondition2=(ColorCalc >= #BatteryLow#) && (ColorCalc <= #BatteryWarning#)
IfTrueAction2=[!SetOption Leaf ImageTint #BatteryWarningColor#][!SetOption Power LineColor #BatteryWarningColor#][!SetOption PowerE LineColor #BatteryWarningColor#,50][!Update]
IfCondition3=ColorCalc > #BatteryWarning#
IfTrueAction3=[!SetOption Leaf ImageTint #BatteryColor#][!SetOption Power LineColor #BatteryColor#][!SetOption PowerE LineColor #BatteryColor#,50][!Update]
DynamicVariables=1



[Icon]
Meter=Image
ImageName=Icon.png
DynamicVariables=1
X=((#Height#/5.1))*#scaledpi#
Y=((#Height#/5.2))*#scaledpi#
H=((#Height#/7))*#scaledpi#
W=((#Height#/7))*#scaledpi#
ImageTint=#Textcolor2#




[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"leaf"




[Leaf]
Meter=Image
ImageName=[MeasurePowerScheme].png
DynamicVariables=1
X=((#Height#/2.9))*#scaledpi#
Y=((#Height#/2.9))*#scaledpi#
H=((#Height#/13))*#scaledpi#
W=((#Height#/13))*#scaledpi#
ImageTint=47, 209, 2



[PowerE]
Meter=ROUNDLINE
MeasureName=
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/7)*#scaledpi#
LineStart=(#Height#/6-7)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2,50
Solid=1
AntiAlias=1


[Power]
Meter=ROUNDLINE
MeasureName=Battery
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/7)*#scaledpi#
LineStart=(#Height#/6-7)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2
Solid=1
AntiAlias=1



[MeasurePowerScheme2]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"2","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"3","a1841308-3541-4fab-bc81-f71556f20b4a":"1"



[EcoShown]
Measure=Calc
Formula=[MeasurePowerScheme2]

IfCondition=(EcoShown = 2)
IfTrueAction=[!HideMeter BalancedE][!ShowMeter PowerSaverE][!Redraw]

IfCondition2=(EcoShown = 1)
IfTrueAction2=[!HideMeter PowerSaverE][!ShowMeter BalancedE][!Redraw]

DynamicVariables=1


[PowerSaverE]
Meter=Image
X=((#Height#/15))*#scaledpi#
Y=((#Height#/15))*#scaledpi#
H=((#Height#)*0.4)*#scaledpi#
W=((#Height#)*0.4)*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1

[BalancedE]
Meter=Image
X=((#Height#/15))*#scaledpi#
Y=((#Height#/15))*#scaledpi#
H=((#Height#)*0.4)*#scaledpi#
W=((#Height#)*0.4)*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1

[PlugE]
Meter=Image
ImageName=[AC].png
DynamicVariables=1
X=((#Height#/5))*#scaledpi#
Y=((#Height#/14))*#scaledpi#
H=((#Height#/7))*#scaledpi#
W=((#Height#/7))*#scaledpi#
ImageTint=#colorskin#

[Plug]
Meter=Image
ImageName=[AC].png
DynamicVariables=1
X=3r
Y=3r
H=((#Height#/10))*#scaledpi#
W=((#Height#/10))*#scaledpi#
ImageTint=#textcolor2#