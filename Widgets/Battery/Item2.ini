[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=10000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=Balanced
ContextAction=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]


ContextTitle2=Power Saver
ContextAction2=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]




ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Alternative#
ContextAction4=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle5=#Close#
ContextAction5=[!DeactivateConfig]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#AddItems#
ContextAction7=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Battery#
height=150




[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1

[N2]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz


[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[BatteryTotal]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
Total=1

[AC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[ColorCalc]
Measure=Calc
Formula=[Battery]

IfCondition=ColorCalc < #BatteryLow#
IfTrueAction=[!SetOption Leaf ImageTint #BatteryLowColor#][!SetOption Plug ImageTint #BatteryLowColor#][!SetOption Name FontColor #BatteryLowColor#][!SetOption Power LineColor #BatteryLowColor#][!SetOption PowerE LineColor #BatteryLowColor#,50][!Update]
IfCondition2=(ColorCalc >= #BatteryLow#) && (ColorCalc <= #BatteryWarning#)
IfTrueAction2=[!SetOption Leaf ImageTint #BatteryWarningColor#][!SetOption Plug ImageTint #BatteryWarningColor#][!SetOption Name FontColor #BatteryWarningColor#][!SetOption Power LineColor #BatteryWarningColor#][!SetOption PowerE LineColor #BatteryWarningColor#,50][!Update]
IfCondition3=ColorCalc > #BatteryWarning#
IfTrueAction3=[!SetOption Leaf ImageTint #BatteryColor#][!SetOption Plug ImageTint #BatteryColor#][!SetOption Name FontColor #BatteryColor#][!SetOption Power LineColor #BatteryColor#][!SetOption PowerE LineColor #BatteryColor#,50][!Update]
DynamicVariables=1

[PlugE]
Meter=Image
ImageName=1.png
DynamicVariables=1
X=((#Height#/1.1))*#scaledpi#
Y=((#Height#/2.2))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=0,0,0,50

[Plug]
Meter=Image
ImageName=[AC].png
DynamicVariables=1
X=((#Height#/1))*#scaledpi#
Y=((#Height#/2.13))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=47, 209, 2




[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"leaf"




[Leaf]
Meter=Image
ImageName=[MeasurePowerScheme].png
DynamicVariables=1
X=((#Height#/0.55))*#scaledpi#
Y=((#Height#/2.13))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=47, 209, 2



[PowerE]
Meter=ROUNDLINE
MeasureName=

LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/3)*#scaledpi#
LineStart=(#Height#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2,50
Solid=1
AntiAlias=1
X=((#Height#/1.8))*#scaledpi#
Y=((#Height#/1.8))*#scaledpi#

[Power]
Meter=ROUNDLINE
MeasureName=Battery

LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/3)*#scaledpi#
LineStart=(#Height#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2
Solid=1
AntiAlias=1
X=((#Height#/1.8))*#scaledpi#
Y=((#Height#/1.8))*#scaledpi#


[Name]
Meter=String
MeasureName=Battery
Text=%1%
MeterStyle=Style
Y=((#Height#/2.1))*#scaledpi#
X=((#Height#/1.75))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#47, 209, 2#
FontFace=#ThemeFont#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1




[Name2]
Meter=String
MeasureName=N2
Text=%1 Mhz
MeterStyle=Style
Y=((#Height#/2.1))*#scaledpi#
X=((#Height#*1.2))*#scaledpi#
StringAlign=LEFT
StringStyle=Normal
FontColor=128,128,128
FontFace=#ThemeFont#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1

