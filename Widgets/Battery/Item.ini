[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=Balanced
ContextAction=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]


ContextTitle2=Power Saver
ContextAction2=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]




ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Settings#
ContextAction4=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]



ContextTitle5=#Alternative#
ContextAction5=[!ActivateConfig "#CURRENTCONFIG#"]

ContextTitle6=#Close#
ContextAction6=[!DeactivateConfig]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#AddItems#
ContextAction8=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle9=----
ContextAction9=[]
ContextTitle10=#MoreActions#
ContextAction10=[!SkinMenu]


[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Battery#





[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1


[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[BatteryTotal]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
Total=1

[AC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[ColorCalc]
Measure=Calc
Formula=[Battery]

IfCondition=ColorCalc < #BatteryLow#
IfTrueAction=[!SetOption Leaf ImageTint #BatteryLowColor#][!SetOption Plug ImageTint #BatteryLowColor#][!SetOption Name FontColor #BatteryLowColor#][!SetOption Power LineColor #BatteryLowColor#][!SetOption PowerE LineColor #BatteryLowColor#,50][!Update]
IfCondition2=(ColorCalc >= #BatteryLow#) && (ColorCalc <= #BatteryWarning#)
IfTrueAction2=[!SetOption Leaf ImageTint #BatteryWarningColor#][!SetOption Plug ImageTint #BatteryWarningColor#][!SetOption Name FontColor #BatteryWarningColor#][!SetOption Power LineColor #BatteryWarningColor#][!SetOption PowerE LineColor #BatteryWarningColor#,50][!Update]
IfCondition3=ColorCalc > #BatteryWarning#
IfTrueAction3=[!SetOption Leaf ImageTint #BatteryColor#][!SetOption Plug ImageTint #BatteryColor#][!SetOption Name FontColor #BatteryColor#][!SetOption Power LineColor #BatteryColor#][!SetOption PowerE LineColor #BatteryColor#,50][!Update]
DynamicVariables=1

[PlugE]
Meter=Image
ImageName=1.png
DynamicVariables=1
X=((#Height#/1.3))*#scaledpi#
Y=((#Height#/1.3))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=0,0,0,50


[Plug]
Meter=Image
ImageName=[AC].png
DynamicVariables=1
X=((#Height#/1.2))*#scaledpi#
Y=((#Height#/1.2))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=47, 209, 2

[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"Leaf"


[Leaf]
Meter=Image
ImageName=[MeasurePowerScheme].png
DynamicVariables=1
X=((#Height#/7.5))*#scaledpi#
Y=((#Height#/1.2))*#scaledpi#
H=((#Height#/6))*#scaledpi#
W=((#Height#/6))*#scaledpi#
ImageTint=47, 209, 2

[MeasurePowerScheme2]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"2","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"3","a1841308-3541-4fab-bc81-f71556f20b4a":"1"



[EcoShown]
Measure=Calc
Formula=[MeasurePowerScheme2]

IfCondition=(EcoShown = 2)
IfTrueAction=[!HideMeter BalancedE][!ShowMeter PowerSaverE][!Redraw]

IfCondition2=(EcoShown = 1)
IfTrueAction2=[!HideMeter PowerSaverE][!ShowMeter BalancedE][!Redraw]

DynamicVariables=1


[PowerSaverE]
Meter=Image
X=((#Height#/15))*#scaledpi#
Y=((#Height#/15))*#scaledpi#
H=((#Height#))*#scaledpi#
W=((#Height#))*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1
[BalancedE]
Meter=Image
X=((#Height#/15))*#scaledpi#
Y=((#Height#/15))*#scaledpi#
H=((#Height#))*#scaledpi#
W=((#Height#))*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1

[PowerE]
Meter=ROUNDLINE
MeasureName=
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/3)*#scaledpi#
LineStart=(#Height#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2,50
Solid=1
AntiAlias=1


[Power]
Meter=ROUNDLINE
MeasureName=Battery
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#Height#/3)*#scaledpi#
LineStart=(#Height#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2
Solid=1
AntiAlias=1



[Name]
Meter=String
MeasureName=Battery
Text=%1%
MeterStyle=Style
Y=((#Height#/2.05))*#scaledpi#
X=((#Height#/1.75))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#47, 209, 2#
FontFace=#ThemeFont#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1
