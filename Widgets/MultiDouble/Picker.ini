[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"][!Delay (#SwitchInterval#*60000)][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#EditSmartStack#
ContextAction4=[!WriteKeyValue Variables PickerEnabled 50 "#currentpath#\UserVariables.inc"][!ActivateConfig "#CURRENTCONFIG#" "Picker.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License





[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#\UserVariables.inc
Name=[OK]



[Switch]
Measure=String
IfCondition=#PickerEnabled# > 254
IfTrueAction=[!ActivateConfig "#CURRENTCONFIG#"]

[block]
w=(95)*#scaledpi#
h=(45)*#scaledpi#
X=12R
y=r

LeftMouseUpAction=!ToggleConfig "BigSur\Widgets\#currentsection#" "Item.ini"
ToolTipText=#currentsection#
imagename=#@#\Graphics\Thumbs\Wide\#currentsection#.png
MouseActionCursor=1

[WorldClockFunny]
Measure=Calc
Formula=305-#WorldClockEnabled#
DymamicVariables=1

[WorldClock]
Meter=Image
MeterStyle=block
LeftMouseUpAction=!execute [!WriteKeyValue Variables WorldClockEnabled [WorldClockFunny] "#currentpath#\UserVariables.inc"][!Refresh #CURRENTCONFIG#]
ImageAlpha=[WorldClockFunny]
DynamicVariables=1
x=15
y=15



