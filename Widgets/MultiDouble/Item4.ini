[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"][!Delay (#SwitchInterval#*60000)][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#EditSmartStack#
ContextAction4=[!WriteKeyValue Variables PickerEnabled 50 "#currentpath#\UserVariables.inc"][!ActivateConfig "#CURRENTCONFIG#" "Picker.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

MouseOverAction=[!ShowMeter e][!Redraw]
MouseLeaveAction=[!HideMeter e][!Redraw]
[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
@include4=#skinspath#\BigSur\Widgets\Notes\UserVariables.inc
Name=Notes
Notes=Hey wrap it up Charles Dickens, you're not being paid by the word

[Switch]
Measure=String
IfCondition=#NotesEnabled# > 254
IfTrueAction=[!ActivateConfig "#CURRENTCONFIG#"]

[scroll]
meter=image
w=(320)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!ActivateConfig #CURRENTCONFIG#]
MouseScrollDownAction=[!ActivateConfig #CURRENTCONFIG#]
DynamicVariables=1

[bgEe]
Meter=Image
ImageName=#skinspath#\BigSur\Widgets\Notes\notes.png
MeterStyle=Full
imagetint=#IconTint#
Greyscale=#IconGreyscale#
Container=MeterContainer
W=(#height#*2+30+#Padding#+#Padding#)*#ScaleDpi#

[bgEeSs]
Meter=Image
ImageName=#skinspath#\BigSur\Widgets\Notes\notes#IconGreyscale#.png
MeterStyle=Full
imagetint=#IconTint#
Greyscale=#IconGreyscale#
Container=MeterContainer
W=(#height#*2+30+#Padding#+#Padding#)*#ScaleDpi#

[MeterContainer]
Meter=Shape
Shape=Rectangle (10-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#*2+20+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
X=(#height#/6)*#scaledpi#
Y=(#height#/3+5)*#scaledpi#
W=(#height#*2)*#scaledpi#
H=(#height#/15*9+5)*#scaledpi#
Command1=[!WriteKeyValue Variables Notes "$UserInput$"][!Refresh #CURRENTCONFIG#] 
DefaultValue="#notes#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFTcenter
FontFace=#ThemeFont#
FontColor=30,30,30
InlineSetting=#InlineShadow#
FontSize=(#height#/15-1)*#scaledpi#
FocusDismiss=1

[notesT]
meter=string
text=#NotesTitle#
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(#height#/15)*#scaledpi#
fontcolor=255,255,255
antialias=1
clipstring=1

x=(#height#/6)*#scaledpi#
y=(#height#/7)*#scaledpi#

[notesStyl]

FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(#height#/15-1)*#scaledpi#
fontcolor=#textcolor2#
antialias=1
clipstring=1
stringalign=leftCenter
LeftMouseUpAction=!CommandMeasure Input#currentsection# "ExecuteBatch 1"
X=(#height#/6)*#scaledpi#
Y=(#height#/3+5)*#scaledpi#
W=(#height#*2)*#scaledpi#
H=(#height#/15*9+5)*#scaledpi#


[1]
Meter=String
Text=#notes#
X=(#height#/6)*#scaledpi#
Y=(#height#/15*9+5)*#scaledpi#
MeterStyle=notesStyl

[e]
meter=image
imagename=e.png
w=(340)*#scaledpi#
h=(170)*#scaledpi#
Hidden=1
imagetint=#textcolor2#
ScaleMargins=50, 50, 50, 50


