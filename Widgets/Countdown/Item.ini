[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#\UserVariables.inc
Name=#CountdownName#


toYear=2022
toMonth=04
toDay=26
toHour=0
toMinute=0
toSecond=0

ReleaseText=NOW


[MeasureScript]
Measure=script
ScriptFile=#CURRENTPATH#countdown.lua
TableName=Countdown
year=#toYear#
month=#toMonth#
day=#toDay#
hour=#toHour#
min=#toMinute#
fintext=#ReleaseText#



[T]
Meter=String
MeasureName=MeasureScript
x=(#Height#/2+10)*#scaledpi#
StringAlign=centercenter
y=(#Height#/1.8)*#scaledpi#
FontColor=#textcolor2#,255
FontFace=#ThemeFont#

AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/3)*#scaledpi#




[Te]
Meter=String
x=(#Height#/2+10)*#scaledpi#
StringAlign=center
text=#Till# #toYear#/#toMonth#/#toDay#
y=(#Height#/1.3)*#scaledpi#
FontColor=#textcolor2#,100
FontFace=#ThemeFont#
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/13)*#scaledpi#

MouseActionCursor=1





[sol1]
Meter=String
x=(#Height#/3)*#scaledpi#
y=(#Height#/1.3)*#scaledpi#
MouseActionCursor=1
w=(#Height#/4)*#scaledpi#
h=(#Height#/10)*#scaledpi#
solidcolor=0,255,0,1
ToolTipText=Change Year
LeftMouseUpAction=!CommandMeasure sol1e "ExecuteBatch 1"

[sol2]
Meter=String
x=2R
y=r
MouseActionCursor=1
w=(#Height#/7)*#scaledpi#
h=(#Height#/10)*#scaledpi#
solidcolor=0,255,255,1
ToolTipText=Change Month
LeftMouseUpAction=!CommandMeasure sol2e "ExecuteBatch 1"

[sol3]
Meter=String
x=2R
y=r
MouseActionCursor=1
w=(#Height#/7)
h=(#Height#/10)
solidcolor=255,255,0,1
ToolTipText=Change Day
LeftMouseUpAction=!CommandMeasure sol3e "ExecuteBatch 1"




[sol1e]
Measure=Plugin
Plugin=InputText.dll
x=(#Height#/2.9)*#scaledpi#
y=(#Height#/1.3)*#scaledpi#
w=(#Height#/4)
h=(#Height#/10)
SolidColor=255,255,255,255
FontColor=0,0,0
InlineSetting=#InlineShadow#
FontSize=(#Height#/15)*#scaledpi#
FontFace=#ThemeFont#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables toYear $UserInput$][!Refresh #currentconfig#]

DefaultValue="#toYear#"
DynamicVariables=1



[sol2e]
Measure=Plugin
Plugin=InputText.dll
x=(#Height#/2.9 + (#Height#/4))*#scaledpi#
y=(#Height#/1.3)*#scaledpi#
w=(#Height#/7)*#scaledpi#
h=(#Height#/10)
SolidColor=255,255,255,255
FontColor=0,0,0
InlineSetting=#InlineShadow#
FontSize=(#Height#/15)*#scaledpi#
FontFace=#ThemeFont#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables toMonth $UserInput$][!Refresh #currentconfig#]

DefaultValue="#toMonth#"
DynamicVariables=1



[sol3e]
Measure=Plugin
Plugin=InputText.dll
x=(#Height#/2.8 + (#Height#/5)*2)*#scaledpi#
y=(#Height#/1.3)*#scaledpi#
w=(#Height#/7)*#scaledpi#
h=(#Height#/10)
SolidColor=255,255,255,255
FontColor=0,0,0
InlineSetting=#InlineShadow#
FontSize=(#Height#/15)*#scaledpi#
FontFace=#ThemeFont#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables toDay $UserInput$][!Refresh #currentconfig#]

DefaultValue="#toDay#"
DynamicVariables=1
