[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#NotesText#
Notes=Hey wrap it up Charles Dickens, you're not being paid by the word


[bgEe]
Meter=Image
ImageName=notes.png
MeterStyle=bgE
imagetint=255,255,255

[bgEeSs]
Meter=Image
ImageName=notes#roundness#.png
MeterStyle=bgE
imagetint=255,255,255

[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
X=(#height#/6)*#scaledpi#
Y=(#height#/3+5)*#scaledpi#
W=(#height#/15*12)*#scaledpi#
H=(#height#/15*9+5)*#scaledpi#
Command1=[!WriteKeyValue Variables Notes "$UserInput$"][!Refresh #CURRENTCONFIG#] 
DefaultValue="#notes#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFTcenter
FontFace=#ThemeFont#
FontColor=#textcolor2#
FontSize=(#height#/15-1)*#scaledpi#
FocusDismiss=1

[notesT]
meter=string
text=#NotesTitle#
FontFace=#ThemeFont#
FontSize=(#height#/15)*#scaledpi#
fontcolor=255,255,255
antialias=1
clipstring=1

x=(#height#/6)*#scaledpi#
y=(#height#/7)*#scaledpi#

[notesStyl]

FontFace=#ThemeFont#
FontSize=(#height#/15)*#scaledpi#
fontcolor=#textcolor2#
antialias=1
clipstring=1
stringalign=leftCenter
LeftMouseUpAction=!CommandMeasure Input#currentsection# "ExecuteBatch 1"
X=(#height#/6)*#scaledpi#
Y=(#height#/3+5)*#scaledpi#
W=(#height#/15*12)*#scaledpi#
H=(#height#/15*9+5)*#scaledpi#

[1]
Meter=String
Text=#notes#
X=(#height#/6)*#scaledpi#
Y=(#height#/15*9+5)*#scaledpi#
MeterStyle=notesStyl


