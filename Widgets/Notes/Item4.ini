StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFT
FontFace=#ThemeFont#
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=(10)*#scaledpi#
FocusDismiss=1


