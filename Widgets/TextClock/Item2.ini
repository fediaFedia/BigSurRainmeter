[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#\UserVariables.inc
Name=[TimeFormat]



[TimeFormat]
Measure=Time
Format=#TimeFormat#



[Hours]
Measure=Time
Format="%I"
Substitute="01":"one","02":"two","03":"three","04":"four","05":"five","06":"six","07":"seven","08":"eight","09":"nine","10":"ten","11":"eleven","00":"twelve","12":"twelve"


[Minutes]
Measure=Time
Format=%M
RegExpSubstitute=1
Substitute="00":"Exactly","10":"ten","11":"eleven","12":"twelve","13":"thirteen","14":"fourteen","15":"fifteen","16":"sixteen","17":"seventeen","18":"eighteen","19":"nineteen","1$":"one","2$":"two","3$":"three","4$":"four","5$":"five","6$":"six","7$":"seven","8$":"eight","9$":"nine","0$":"","^0":"","^2":"twenty","^3":"thirty","^4":"forty","^5":"fifty"


[centerE]
measure=string
String=#AlignTo#
Substitute="left":"(#Height#/8)*#scaledpi#", "center":"(#Height#/2+10)*#scaledpi#", "right":"(#Height#)*#scaledpi#"
DynamicVariables=1


[MeasureClockHM]
Measure=Time
Format=%I
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#
Substitute="08":"Eight"




[T]
Meter=String
MeasureName2=Minutes
MeasureName=Hours
x=[centerE]
StringAlign=#alignto#
y=(#Height#/3.7)*#scaledpi#
FontColor=#textcolor2#,255
FontFace=#ThemeFont#
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/8)*#scaledpi#
Text=it's#CRLF#%1#CRLF#%2
stringcase=#stringcase#



DynamicVariables=1