[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=30000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#\UserVariables.inc
Name=Tips
height=150
customText=Your Custom Text
ColorSkin=255,201,0
textcolor2=255,255,255


[centerE]
measure=string
String=#AlignTo#
Substitute="left":"(#Height#/6)*#scaledpi#", "center":"(#Height#/2+10)*#scaledpi#", "right":"(#Height#)*#scaledpi#"
DynamicVariables=1

[MeasureClockHM]
Measure=Time
Format=%B
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[RandomQuote]
Measure=Plugin
Plugin=Plugins\QuotePlugin.dll
PathName="tips.txt"



[MeasureStringLengthSub]
Measure=String
String=[RandomQuote]
DynamicVariables=1
RegExpSubstitute=1
Substitute=".":"+1","^(.+)":"0\1"

[MeasureCalc]
Measure=calc
Formula=[MeasureStringLengthSub]
DynamicVariables=1





[T]
Meter=String
MeasureName=RandomQuote
x=[centerE]
StringAlign=#AlignTo#center
y=(#Height#/2+10)*#scaledpi#
FontColor=#textcolor2#
FontFace=#ThemeFont#
AntiAlias=1
w=(#Height#/1.2)
ClipString=1
h=#Height#
InlineSetting=#InlineShadow#
FontSize=(10 + (100 - [MeasureCalc]) * 0.1)*#scaledpi#
LeftMouseUpAction=[!Refresh "#CURRENTCONFIG#"]

ToolTipText=[RandomQuote]
DynamicVariables=1
MouseActionCursor=1



[im]
Meter=image
imagename=fade#darkmode#.png
meterstyle=full

imagetint=#colorskin#
Hidden=#ShowFade#
Container=MeterContainer
DynamicVariables=1


[MeterContainer]
Meter=Shape
Shape=Rectangle (10-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0


