[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]

ContextTitle5=#TimeZoneClock#
ContextAction5=[!ActivateConfig "BigSur\Widgets\ClockTimezone" "Item.ini"]

ContextTitle6=#AddItems#
ContextAction6=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#ClockName#
height=150
heightE=160



[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#



[face]
Meter=Image
ImageName=#@#Graphics\Clock\clock#clockstyle##DarkMode#.png
X=(5-(#padding#/2))
Y=(5-(#padding#/2))
W=(#heightE#+#padding#)*#scaledpi#
h=(#heightE#+#padding#)*#scaledpi#
MEterStyle=FullStyle

[face0]
Meter=Image
ImageName=#@#Graphics\Clock\clock#clockstyle#Numbers.png
X=(5-(#padding#/2))
Y=(5-(#padding#/2))
W=(#heightE#+#padding#)*#scaledpi#
h=(#heightE#+#padding#)*#scaledpi#
MEterStyle=FullStyle
imagetint=#textcolor2#


[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\scale\#scaledpi#\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1
OffsetX=(#heightE#/2)*#scaledpi#
OffsetY=(#heightE#/2)*#scaledpi#
ImageTint=#textcolor2#
X=5
Y=5

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\scale\#scaledpi#\min12.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#heightE1#
LineColor=0,0,0
ValueRemainder=3600
ImageTint=#textcolor2#
DynamicVariables=1
OffsetX=(#heightE#/2)*#scaledpi#
OffsetY=(#heightE#/2)*#scaledpi#
X=5
Y=5



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Clock\scale\#scaledpi#\secs1#ShowSeconds#.png
X=5
Y=5
W=(#heightE#)*#scaledpi#
LineLengtH=25
H=(#heightE#)*#scaledpi#
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(#heightE#/2)*#scaledpi#
OffsetY=(#heightE#/2)*#scaledpi#



[DotE]

Meter=Shape
Shape=Ellipse (((#heightE#/2+5)*#scaledpi#)-(#Padding#/10)),(((#heightE#/2+5)*#scaledpi#)-(#Padding#/10)),3 | Fill Color 255,255,255 | StrokeWidth 2
Hidden=0


[Dot]

Meter=Shape
Shape=Ellipse (((#heightE#/2)*#scaledpi#)+(5-#Padding#)),(((#heightE#/2)*#scaledpi#)+(5-#Padding#)),3 | Fill Color 250,160,14 | StrokeWidth 0
Hidden=#ShowSeconds#

[s1]
Measure=Calc
Formula=1
RegExpSubstitute=1
Substitute="1":"#CityName1#","^(...).*$":"\1"
[Name]
Meter=String
MeasureName=s1
MeterStyle=Style
Y=((#heightE#/2.9))*#scaledpi#
X=((#heightE#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,100
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((#heightE#/13))*#scaledpi#
AntiAlias=1
stringcase=upper

[Zone]
Meter=String
MeasureName=MeasureUserName
Text=+1
MeterStyle=Style
Y=((#heightE#/1.6))*#scaledpi#
X=((#heightE#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,100
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((#heightE#/13))*#scaledpi#
AntiAlias=1