[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#ClockName#





[bgEe]
Meter=Image
ImageName=rounded.png
X=(10-#Padding#)*#ScaleDpi#
Y=(10-#Padding#)*#ScaleDpi#
W=(150)*#ScaleDpi#
H=(150)*#ScaleDpi#




[SolidMask]
Meter=Image
MeterStyle=Full
imagename=#@#\Graphics\mask.png

ImageTint=#textcolor2#
LeftMouseUpAction=!Execute ["https://www.timeanddate.com/worldclock/"]



[Style]

StringStyle=Normal
FontColor=#textcolor2#
FontFace=#ThemeFont#
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/7)*#scaledpi#


[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[Second]
Measure=Time
Format=%S

[AMPM]
Measure=Time
Format=%p
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#

[alarm]
Meter=String

Text=#CityName1# #CityZone1#

x=(#Height#/6)*#scaledpi#
StringAlign=#align#
y=(#Height#/1.7)*#scaledpi#

FontColor=#textcolor2#,100
FontFace=#ThemeFont#
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/12)*#scaledpi#

[Time]
Meter=String
MeterStyle=Style
MeasureName=MeasureClockHM
Y=-5R
X=r
StringAlign=#align#


[AP]
Meter=String
MeterStyle=Style
MeasureName=AMPM
FontFace=#ThemeFont#
Y=(5+(#Height#/1.3))*#scaledpi#
X=((#Height#/1.3)+5)*#scaledpi#
InlineSetting=#InlineShadow#
FontSize=(#Height#/16)*#scaledpi#
Hidden=#DisplayAMPM#
