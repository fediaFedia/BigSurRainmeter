[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"][!Delay (#SwitchInterval#*60000)][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#EditSmartStack#
ContextAction4=[!WriteKeyValue Variables PickerEnabled 50 "#currentpath#\UserVariables.inc"][!ActivateConfig "#CURRENTCONFIG#" "Picker.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]


MouseOverAction=[!ShowMeter e][!Redraw]
MouseLeaveAction=[!HideMeter e][!Redraw]




[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
@include4=#skinspath#\BigSur\Widgets\Toggles\UserVariables.inc
Name=#Switches#
height=150
Ding=1


[Switch]
Measure=String
IfCondition=#TogglesEnabled# > 254
IfTrueAction=[!ActivateConfig "#CURRENTCONFIG#"]

[scroll]
meter=image
w=(160)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!ActivateConfig #CURRENTCONFIG#]
MouseScrollDownAction=[!ActivateConfig #CURRENTCONFIG#]
DynamicVariables=1



[barsStyle]
SolidColor=#textcolor2#,75
W=(#Height#/2.7)*#scaledpi#
H=(#Height#/16)*#scaledpi#
X=r
Y=-R
AntiAlias=1

LeftMouseUpAction=[!CommandMeasure MeasureBacklight "SetBacklight #CurrentSection#"][!Update]
MouseActionCursor=1




[MeasureBacklight]
Measure=Plugin
Plugin=Backlight
;Policy=ForceLevel
;Removable
;Monitor=0
Monitor=-1
Divide=10
Showlog=0

[MeasureOne]
Measure=Calc
Formula=MeasureBacklight
dynamicvariables=1


[solcheck]
meter=string
x=(90)*#scaledpi#
y=(149 - [MeasureOne] * 1.25)*#scaledpi#
w=(55)*#scaledpi#
h=([MeasureOne] * 1.23)*#scaledpi#
solidcolor=#textcolor2#,#SliderOpacity#

dynamicvariables=1
Container=MeterContainer6

[MeterContainer6]
Meter=Shape
Shape=Rectangle (90)*#scaledpi#,(149 - 100 * 1.24)*#scaledpi#,(55)*#scaledpi#,(100 * 1.20)*#scaledpi#,25 | Fill Color 255,47,47,200 | StrokeWidth 0
X=0
Y=0
