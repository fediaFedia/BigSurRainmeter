[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000
MouseOverAction=[!ShowMeter e][!Update]
MouseLeaveAction=[!HideMeter e][!Update]

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=Balanced
ContextAction=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]


ContextTitle2=Power Saver
ContextAction2=["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]




ContextTitle3=----
ContextAction3=[]
ContextTitle4=#Alternative#
ContextAction4=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle5=#Close#
ContextAction5=[!DeactivateConfig]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#AddItems#
ContextAction7=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#skinspath#\BigSur\Widgets\Battery\UserVariables.inc
Name=#Battery#
height=150
heightE=160


[solid]
meter=image
w=(160)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!ActivateConfig #CURRENTCONFIG# Item4.ini]
MouseScrollDownAction=[!ActivateConfig #CURRENTCONFIG# Item.ini]
DynamicVariables=1


[e]
meter=image
imagename=e.png
w=(170)*#scaledpi#
h=(170)*#scaledpi#
Hidden=1
imagetint=#textcolor2#

[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1


[Battery]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[BatteryTotal]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent
Total=1

[AC]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine

[ColorCalc]
Measure=Calc
Formula=[Battery]

IfCondition=ColorCalc < #BatteryLow#
IfTrueAction=[!SetOption Leaf ImageTint #BatteryLowColor#][!SetOption Plug ImageTint #BatteryLowColor#][!SetOption Name FontColor #BatteryLowColor#][!SetOption Power LineColor #BatteryLowColor#][!SetOption PowerE LineColor #BatteryLowColor#,50][!Update]
IfCondition2=(ColorCalc >= #BatteryLow#) && (ColorCalc <= #BatteryWarning#)
IfTrueAction2=[!SetOption Leaf ImageTint #BatteryWarningColor#][!SetOption Plug ImageTint #BatteryWarningColor#][!SetOption Name FontColor #BatteryWarningColor#][!SetOption Power LineColor #BatteryWarningColor#][!SetOption PowerE LineColor #BatteryWarningColor#,50][!Update]
IfCondition3=ColorCalc > #BatteryWarning#
IfTrueAction3=[!SetOption Leaf ImageTint #BatteryColor#][!SetOption Plug ImageTint #BatteryColor#][!SetOption Name FontColor #BatteryColor#][!SetOption Power LineColor #BatteryColor#][!SetOption PowerE LineColor #BatteryColor#,50][!Update]
DynamicVariables=1

[PlugE]
Meter=Image
ImageName=#skinspath#\BigSur\Widgets\Battery\1.png
DynamicVariables=1
X=((#heightE#/1.3))*#scaledpi#
Y=((#heightE#/1.3))*#scaledpi#
H=((#heightE#/6))*#scaledpi#
W=((#heightE#/6))*#scaledpi#
ImageTint=0,0,0,50


[Plug]
Meter=Image
ImageName=#skinspath#\BigSur\Widgets\Battery\[AC].png
DynamicVariables=1
X=((#heightE#/1.3))*#scaledpi#
Y=((#heightE#/1.3))*#scaledpi#
H=((#heightE#/6))*#scaledpi#
W=((#heightE#/6))*#scaledpi#
ImageTint=47, 209, 2

[MeasurePowerScheme]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"Balanced","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"Performance","a1841308-3541-4fab-bc81-f71556f20b4a":"Leaf"


[Leaf]
Meter=Image
ImageName=#skinspath#\BigSur\Widgets\Battery\[MeasurePowerScheme].png
DynamicVariables=1
X=((#heightE#/7.5))*#scaledpi#
Y=((#heightE#/1.3))*#scaledpi#
H=((#heightE#/6))*#scaledpi#
W=((#heightE#/6))*#scaledpi#
ImageTint=47, 209, 2

[MeasurePowerScheme2]
Measure=Registry
RegHKeY=HKEY_LOCAL_MACHINE
RegKeY=SYSTEM\ControlSet001\Control\Power\User\PowerSchemes
RegValue=ActivePowerScheme
Substitute="381b4222-f694-41f0-9685-ff5bb260df2e":"2","8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c":"3","a1841308-3541-4fab-bc81-f71556f20b4a":"1"



[EcoShown]
Measure=Calc
Formula=[MeasurePowerScheme2]

IfCondition=(EcoShown = 2)
IfTrueAction=[!HideMeter BalancedE][!ShowMeter PowerSaverE][!Redraw]

IfCondition2=(EcoShown = 1)
IfTrueAction2=[!HideMeter PowerSaverE][!ShowMeter BalancedE][!Redraw]

DynamicVariables=1


[PowerSaverE]
Meter=Image
X=((#heightE#/15))*#scaledpi#
Y=((#heightE#/15))*#scaledpi#
H=((#heightE#))*#scaledpi#
W=((#heightE#))*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan PowerSaver 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1
[BalancedE]
Meter=Image
X=((#heightE#/15))*#scaledpi#
Y=((#heightE#/15))*#scaledpi#
H=((#heightE#))*#scaledpi#
W=((#heightE#))*#scaledpi#
LeftMouseUpAction=!execute ["#skinspath#\BigSur\Extras\Ruler\Align.exe" PowerPlan Balanced 0 "#PROGRAMPATH#"]
SolidColor=0,255,0,1
MouseActionCursor=1

[PowerE]
Meter=ROUNDLINE
MeasureName=
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#heightE#/3)*#scaledpi#
LineStart=(#heightE#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2,50
Solid=1
AntiAlias=1


[Power]
Meter=ROUNDLINE
MeasureName=Battery
MeterStyle=Full
LineWidtH=1
StartAngle=6.40
RotationAngle=6.2831853
LineLengtH=(#heightE#/3)*#scaledpi#
LineStart=(#heightE#/3-10)*#scaledpi#
DynamicVariables=1
LineColor=47, 209, 2
Solid=1
AntiAlias=1



[Name]
Meter=String
MeasureName=Battery
Text=%1%
MeterStyle=Style
Y=((#heightE#/2-10))*#scaledpi#
X=((#heightE#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#47, 209, 2#
FontFace=#ThemeFont#
FontSize=((#heightE#/9))*#scaledpi#
AntiAlias=1
