[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

MouseOverAction=[!ShowMeter e][!Update]
MouseLeaveAction=[!HideMeter e][!Update]



RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#skinspath#\BigSur\Widgets\Clock\UserVariables.inc
Name=#Clock#
height=160
ShowSeconds=60

[e]
meter=image
imagename=e.png
w=(170)*#scaledpi#
h=(170)*#scaledpi#
Hidden=1
imagetint=#textcolor2#

[solid]
meter=image
w=(160)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!ActivateConfig "#CURRENTCONFIG#"]
MouseScrollDownAction=[!ActivateConfig "#CURRENTCONFIG#"]
DynamicVariables=1


[MeasureTime]
Measure=Time

[MeasureTime1]
Measure=Time
Format=#clockName#

[face]
Meter=Image
ImageName=#@#Graphics\Clock\clock#DarkMode#.png
X=5
Y=5
W=(#Height#)*#scaledpi#
h=(#Height#)*#scaledpi#
UpdateDivider=864000
MEterStyle=FullStyle



[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)
ImageTint=#textcolor2#
X=5
Y=5

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\min12.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#height1#
LineColor=0,0,0
ValueRemainder=3600
ImageTint=#textcolor2#
DynamicVariables=1
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)
X=5
Y=5



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Clock\secs1#ShowSeconds#.png
X=5
Y=5
W=(#Height#)*#scaledpi#
LineLengtH=25
H=(#Height#)*#scaledpi#
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(#Height#/2)
OffsetY=(#Height#/2)


[Dot]

Meter=Shape
Shape=Ellipse ((#Height#/2*#scaledpi#)+(5-#Padding#)),((#Height#/2*#scaledpi#)+(5-#Padding#)),3 | Fill Color 250,160,14 | StrokeWidth 0
Hidden=#ShowSecondsDot#


[Name]
Meter=String
MeasureName=MeasureUserName
Text=PAR
MeterStyle=Style
Y=((#Height#/2.9))*#scaledpi#
X=((#Height#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,100
FontFace=#ThemeFont#
FontSize=((#Height#/13))*#scaledpi#
AntiAlias=1

[Zone]
Meter=String
MeasureName=MeasureUserName
Text=+1
MeterStyle=Style
Y=((#Height#/1.6))*#scaledpi#
X=((#Height#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Normal
FontColor=#textcolor2#,100
FontFace=#ThemeFont#
FontSize=((#Height#/13))*#scaledpi#
AntiAlias=1
