[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

MouseOverAction=[!ShowMeter e][!Update]
MouseLeaveAction=[!HideMeter e][!Update]

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#@#Config\Widgets\Clock\UserVariables.inc
Name=#NotesText#
Notes=Hey wrap it up Charles Dickens, you're not being paid by the word



height=150
heightE=160

[bgEe]
Meter=Image
ImageName=notes.png
MeterStyle=bgE
imagetint=255,255,255

[e]
meter=image
imagename=e.png
w=(170)*#scaledpi#
h=(170)*#scaledpi#
Hidden=1
imagetint=#textcolor2#
[solid]
meter=image
w=(160)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!ActivateConfig #CURRENTCONFIG# Item.ini]
MouseScrollDownAction=[!ActivateConfig #CURRENTCONFIG# Item7.ini]
DynamicVariables=1


[Input1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=#colorskin#
X=(25)*#scaledpi#
Y=(55)*#scaledpi#
W=(120)*#scaledpi#
H=(95)*#scaledpi#
Command1=[!WriteKeyValue Variables Notes "$UserInput$"][!Refresh #CURRENTCONFIG#] 
DefaultValue="#notes#"
StringStyle=NORMAL
AntiAlias=1
StringAlign=LEFTcenter
FontFace=#ThemeFont#
FontColor=#textcolor2#
FontSize=(9)*#scaledpi#
FocusDismiss=1

[notesT]
meter=string
text=Notes
FontFace=#ThemeFont#
FontSize=(10)*#scaledpi#
fontcolor=255,255,255
antialias=1
clipstring=1

x=(25)*#scaledpi#
y=(18)*#scaledpi#

[notesStyl]

FontFace=#ThemeFont#
FontSize=(9)*#scaledpi#
fontcolor=#textcolor2#
antialias=1
clipstring=1
stringalign=leftCenter
LeftMouseUpAction=!CommandMeasure Input#currentsection# "ExecuteBatch 1"
X=(25)*#scaledpi#
Y=(55)*#scaledpi#
W=(120)*#scaledpi#
H=(95)*#scaledpi#

[1]
Meter=String
Text=#notes#
X=(25)*#scaledpi#
Y=(95)*#scaledpi#
MeterStyle=notesStyl


