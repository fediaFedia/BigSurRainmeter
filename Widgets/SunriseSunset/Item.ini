[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 


 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
height=150

@include4=Extra.inc


[Text]
Meter=String
Text=#Sunset#
DynamicVariables=1
Hidden=#ShowSunrise#
FontColor=#LabelColor#,#LabelOpacity#


[Text2]
Meter=String
Text=#Sunrise#
DynamicVariables=1
MeterStyle=Text
Antialias=1
DymamicVariables=1
Hidden=[measurefunnythings]
FontColor=#LabelColor#,#LabelOpacity#

[MeasureDay]
Measure=TIME
Format=%d
;TimeZone=#_TimeZone#
DaylightSavingTime=#_DayLightSavingsTime#

[MeasureMonth]
Measure=TIME
Format=%m
;TimeZone=#_TimeZone#
DaylightSavingTime=#_DayLightSavingsTime#

[MeasureYear]
Measure=TIME
Format=%Y
;TimeZone=#_TimeZone#

[MeasureLuaScript]
Measure=SCRIPT
ScriptFile=#CURRENTPATH#Sun.lua




[measurefunnythings]
Measure=Calc
Formula=-1*#ShowSunrise#+1
DymamicVariables=1


[Arrow]
Meter=Image
ImageName=Sunset#ShowSunrise#.png
MeterStyle=FUll
Container=MeterContainer
DynamicVariables=1


[MeterContainer]
Meter=Shape
Shape=Rectangle (10-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#*#ScaleDpi#),(#height#*#ScaleDpi#),#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0

[Arrow2]
Meter=Image
ImageName=arrow#ShowSunrise#.png
x=(116)*#scaledpi#
y=(25)*#scaledpi#
w=(42)*#scaledpi#
AntiAlias=1
imagetint=#textcolor2#


[SunSetTime]
Meter=String
Text=#_Set#
DynamicVariables=1
X=(82*#scaledpi#)
Y=(25*#scaledpi#)
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1
StringAlign=center
Hidden=#ShowSunrise#


[SunRiseTime]
Meter=String
Text=#_Rise#
DynamicVariables=1
X=(82*#scaledpi#)
Y=(25*#scaledpi#)
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=((#Height#/9))*#scaledpi#
AntiAlias=1
StringAlign=center
DymamicVariables=1
Hidden=[measurefunnythings]



