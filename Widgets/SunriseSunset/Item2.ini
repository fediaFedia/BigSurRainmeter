[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 


 [Variables] 
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
height=150

@include4=Extra.inc




[Text]
Meter=String
Text=#Sunrise# / #Sunset#
DynamicVariables=1

[MeasureDay]
Measure=TIME
Format=%d
;TimeZone=#_TimeZone#
DaylightSavingTime=#_DayLightSavingsTime#

[MeasureMonth]
Measure=TIME
Format=%m
;TimeZone=#_TimeZone#
DaylightSavingTime=#_DayLightSavingsTime#

[MeasureYear]
Measure=TIME
Format=%Y
;TimeZone=#_TimeZone#

[MeasureLuaScript]
Measure=SCRIPT
ScriptFile=#CURRENTPATH#Sun.lua





[Arrow]
Meter=Image
ImageName=Sunset2.png
MeterStyle=FUll
Container=MeterContainer
DynamicVariables=1




[Arrow2]
Meter=Image
ImageName=arrow1.png
x=(15)*#scaledpi#
y=(75)*#scaledpi#
w=(42)*#scaledpi#
AntiAlias=1
imagetint=#textcolor2#

[Arrow3]
Meter=Image
ImageName=arrow0.png
x=(278)*#scaledpi#
y=r
w=(42)*#scaledpi#
AntiAlias=1
imagetint=#textcolor2#


[SunRiseTime]
Meter=String
Text=#_Rise#
DynamicVariables=1
X=(84*#scaledpi#)
Y=(70*#scaledpi#)
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=((22))*#scaledpi#
AntiAlias=1
StringAlign=center

[SunSetTime]
Meter=String
Text=#_Set#
DynamicVariables=1
X=(244*#scaledpi#)
Y=r
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=((22))*#scaledpi#
AntiAlias=1
StringAlign=center
