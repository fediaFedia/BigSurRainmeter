[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]

ContextTitle5=#TimeZoneClock#
ContextAction5=[!ActivateConfig "BigSur\Widgets\DigitalClockTimezone" "Item.ini"]

ContextTitle6=#AddItems#
ContextAction6=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=#MoreActions#
ContextAction8=[!SkinMenu]


[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#ClockName#


[MeterContainer]
Meter=Shape
Shape=Rectangle (10-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0


[bgEe]
Meter=Image
ImageName=#@#Graphics\DigitalClock\[MeasureFace]-1.png
X=(10-#Padding#)*#ScaleDpi#
Y=(10-#Padding#)*#ScaleDpi#
W=(150+#Padding#+#Padding#)*#ScaleDpi#
H=(150+#Padding#+#Padding#)*#ScaleDpi#
DynamicVariables=1
Container=MeterContainer
imagetint=#textcolor2#


[Style]

StringStyle=Normal
FontColor=#textcolor2#
FontFace=#ThemeFont#
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/7)*#scaledpi#

[MeasureFace]
Measure=Time
Format=%I

[MeasureClockHM]
Measure=Time
Format="#TimeFormat#"


[Second]
Measure=Time
Format=%S

[AMPM]
Measure=Time
Format=%p


[Time]
Meter=String
MeasureName=MeasureClockHM
Y=(#Height#/2.7)*#scaledpi#
X=(#Height#/2+10)*#scaledpi#
StringAlign=Center
FontColor=#textcolor2#
FontFace=Impact
AntiAlias=1
InlineSetting=#InlineShadow#
FontSize=(#Height#/4)*#scaledpi#


[AP]
Meter=String
MeterStyle=Style
MeasureName=AMPM
FontFace=#ThemeFont#
stringstyle=bold
Y=(5+(#Height#/1.25))*#scaledpi#
X=((#Height#/1.3)+5)*#scaledpi#
InlineSetting=#InlineShadow#
FontSize=(#Height#/16)*#scaledpi#
Hidden=#DisplayAMPM#
fontcolor=150,150,150,100

[s1]
Measure=Calc
Formula=1
RegExpSubstitute=1
Substitute="1":"#CityName1#","^(...).*$":"\1"

[NameD]
Meter=String
MeasureName=s1
MeterStyle=Style
Y=((#height#/4.2))*#scaledpi#
X=((#height#/2+10))*#scaledpi#
StringAlign=CENTER
StringStyle=Bold
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((#height#/13))*#scaledpi#
AntiAlias=1
stringcase=upper
Hidden=1

[Zone]
Meter=String
Text=#CityZone1#
MeterStyle=Style
Y=((#height#/1.25))*#scaledpi#
X=((#height#/2+10))*#scaledpi#
StringAlign=CENTER
StringStyle=Bold
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=((#heightE#/13))*#scaledpi#
AntiAlias=1