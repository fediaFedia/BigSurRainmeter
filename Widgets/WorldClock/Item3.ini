[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000

Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((75*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((75*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Mini
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#skinspath#BigSur\Widgets\Clock\UserVariables.inc
@include4=UserVariables.inc
Name=#CityName1#
height=150

heightE=(#height#/‭0.9375‬‬)

NightEnds=6
NightStarts=22

[MeasureNight1]
Measure=Time
Format=%H
TimeZone=#CityZone1#
IfCondition=((MeasureNight1 >= #NightEnds#) && (MeasureNight1 < #NightStarts#))
IfFalseAction=[!SetOption c1 ImageName #@#Graphics\Clock\clock#clockstyle#1.png][!SetOption t1 fontcolor 255,255,255,150][!SetOption n1 fontcolor 255,255,255,150][!SetOption Minutes ImageTint 255,255,255][!SetOption Hours ImageTint 255,255,255][!Update]
IfTrueAction=[!SetOption c1 ImageName #@#Graphics\Clock\clock#clockstyle#0.png][!SetOption t1 fontcolor 0,0,0,150][!SetOption n1 fontcolor 0,0,0,150][!SetOption Minutes ImageTint 0,0,0][!SetOption Hours ImageTint 0,0,0][!Update]
DynamicVariables=1
UpdateDivider=30




[cStyl]
W=(54)*#scaledpi#
H=(53)*#scaledpi#
x=(5)*#scaledpi#R
Y=r
ImageName=#@#\Graphics\Clock\world#DarkMode#.png


[c1]
Meter=Image

X=(15)*#scaledpi#
Y=(14)*#scaledpi#
meterstyle=cStyl


[s1]
Measure=Calc
Formula=1
RegExpSubstitute=1
Substitute="1":"#CityName1#","^(...).*$":"\1"


[city]
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(6)*#scaledpi#
fontcolor=180,180,180
antialias=1
clipstring=1
stringalign=center
stringcase=upper
X=(2)*#scaledpi#R
Y=r
W=(50)*#scaledpi#
H=(15)*#scaledpi#







[MeasureTime]
Measure=Time
TimeZone=#CityZone1#




[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\micro\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds
DynamicVariables=1
ImageTint=#textcolor2#
X=(15)*#scaledpi#
Y=(15)*#scaledpi#

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\micro\min12.png
MeterStyle=Seconds
LineWidtH=2
LineLengtH=20
LineLengtH=#heightE1#
LineColor=0,0,0
ValueRemainder=3600
ImageTint=#textcolor2#
DynamicVariables=1

X=r
Y=r



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Clock\micro\secs1#ShowSeconds#.png
W=(53)*#scaledpi#
LineLengtH=25
H=(53)*#scaledpi#
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=35
OffsetY=35
X=r
Y=r




