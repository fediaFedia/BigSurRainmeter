[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#ClockName#
NightEnds=6
NightStarts=22
Height=150

[MeasureNight1]
Measure=Time
Format=%H
TimeZone=#CityZone1#
IfCondition=((MeasureNight1 >= #NightEnds#) && (MeasureNight1 < #NightStarts#))
IfFalseAction=[!SetOption c1 ImageName #@#Graphics\Clock\world1.png][!SetOption e1 fontcolor 255,255,255][!SetOption i1 fontcolor 255,255,255][!SetOption Minutes ImageTint 255,255,255][!SetOption Hours ImageTint 255,255,255][!Update]
IfTrueAction=[!SetOption c1 ImageName #@#Graphics\Clock\world0.png][!SetOption e1 fontcolor 0,0,0][!SetOption i1 fontcolor 0,0,0][!SetOption Minutes ImageTint 0,0,0][!SetOption Hours ImageTint 0,0,0][!Update]
DynamicVariables=1
UpdateDivider=30


