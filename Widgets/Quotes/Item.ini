[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=%1








[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://feeds.feedburner.com/quotationspage/qotd"
RegExp="(?siU)<feedburner:browserFriendly>.*</feedburner:browserFriendly>.*<title>(.*)</title>.*<description>(.*)"</description>.*"

UpdateRate=3600
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Measured1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute='"':""


[Text]
Meter=String
MeasureName=MeasureItem1





[SolidMask]
Meter=Image
MeterStyle=Full
imagename=logo.png

ImageTint=#textcolor2#



[quote]
Meter=String
X=((#Height#/2+10))*#scaledpi#
StringAlign=CenterCenter
Y=((#Height#/2+12))*#scaledpi#
W=(#Height#/1.1)*#scaledpi#
ClipString=1
H=(#Height#)*#scaledpi#

FontColor=#TextColor2#
FontSize=(((#Height#/15-#Height#/150))*#scaledpi#)
FontFace=#ThemeFont#
MeasureName=Measured1
AntiAlias=1
ToolTipText=[Measured1]
DynamicVariables=1
ToolTipWidtH=150


