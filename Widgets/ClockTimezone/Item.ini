[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=#ShowSeconds#000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#ClockName#
height=150
heightE=160





[MeasureTime]
Measure=Time
TimeZone=#CityZone1#


[MeasureTime1]
Measure=Time
Format=#clockName#
TimeZone=#CityZone1#

[face]
Meter=Image
ImageName=#@#Graphics\Clock\clock#DarkMode#.png
X=5
Y=5
W=(#heightE#)*#scaledpi#
h=(#heightE#)*#scaledpi#
MEterStyle=FullStyle


[s1]
Measure=Calc
Formula=1
RegExpSubstitute=1
Substitute="1":"#CityName1#","^(...).*$":"\1"

[Name]
Meter=String
MeasureName=s1
MeterStyle=Style
Y=((#heightE#/2.9))*#scaledpi#
X=((#heightE#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Bold
FontFace=#ThemeFont#
FontSize=((#heightE#/13))*#scaledpi#
AntiAlias=1
stringcase=upper

[Zone]
Meter=String
Text=#CityZone1#
MeterStyle=Style
Y=((#heightE#/1.6))*#scaledpi#
X=((#heightE#/2+5))*#scaledpi#
StringAlign=CENTER
StringStyle=Bold
FontFace=#ThemeFont#
FontSize=((#heightE#/13))*#scaledpi#
AntiAlias=1


[s1]
Measure=Calc
Formula=1
RegExpSubstitute=1
Substitute="1":"#CityName1#","^(...).*$":"\1"
UpdateDivider=30


[MeasureNight]
Measure=Time
Format=%H
TimeZone=#CityZone1#
IfCondition=((MeasureNight >= #NightEnds#) && (MeasureNight < #NightStarts#))
IfFalseAction=[!SetOption Zone fontcolor 255,255,255,100][!SetOption Name fontcolor 255,255,255,100][!SetOption Minutes ImageTint 255,255,255][!SetOption Hours ImageTint 255,255,255][!SetOption face ImageName #@#Graphics\Clock\clock1.png][!Update]
IfTrueAction=[!SetOption Zone fontcolor 0,0,0,100][!SetOption Name fontcolor 0,0,0,100][!SetOption Minutes ImageTint 0,0,0][!SetOption Hours ImageTint 0,0,0][!SetOption face ImageName #@#Graphics\Clock\clock0.png][!Update]
DynamicVariables=1
UpdateDivider=30


[Hours]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\Hour12.png
ValueRemainder=43200
MeterStyle=Seconds | ce
DynamicVariables=1
OffsetX=(#heightE#/2)
OffsetY=(#heightE#/2)

X=5
Y=5

[Minutes]
Meter=ROTATOR
ImageName=#@#Graphics\Clock\min12.png
MeterStyle=Seconds | ce
LineWidtH=2
LineLengtH=20
LineLengtH=#heightE1#
LineColor=0,0,0
ValueRemainder=3600

DynamicVariables=1
OffsetX=(#heightE#/2)
OffsetY=(#heightE#/2)
X=5
Y=5



[Seconds]
Meter=ROTATOR
MeasureName=MeasureTime
ImageName=#@#Graphics\Clock\secs1#ShowSeconds#.png
X=5
Y=5
W=(#heightE#)*#scaledpi#
LineLengtH=25
H=(#heightE#)*#scaledpi#
LineWidtH=1
LineLengtH=21
LineStart=0
AntiAlias=1
LineColor=255,0,0,100
Solid=0
ValueRemainder=60
OffsetX=(#heightE#/2)
OffsetY=(#heightE#/2)


[Dot]

Meter=Shape
Shape=Ellipse ((#heightE#/2*#scaledpi#)+(5-#Padding#)),((#heightE#/2*#scaledpi#)+(5-#Padding#)),3 | Fill Color 250,160,14 | StrokeWidth 0
Hidden=#ShowSecondsDot#

