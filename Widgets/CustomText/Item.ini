[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.2.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Disabled=#BlurEnabled#
Type=#BlurType#
Corner=#BlurRound# 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=#currentpath#\UserVariables.inc
Name=#PanelName#

customText=Your Custom Text


[centerE]
measure=string
String=#AlignTo#
Substitute="left":"(#Height#/6)*#scaledpi#", "center":"(#Height#/2+10)*#scaledpi#", "right":"(#Height#)*#scaledpi#"
DynamicVariables=1

[MeasureClockHM]
Measure=Time
Format=%B
Timezone=#CityZone1#
DaylightSavingTime=#DayLightSavings#



[T]
Meter=String
Text=#customText#
x=[centerE]
StringAlign=#AlignTo#center
y=(#Height#/2+10)*#scaledpi#
FontColor=#textcolor2#
FontFace=#ThemeFont#
AntiAlias=1
w=#Height#
ClipString=1
h=#Height#
InlineSetting=#InlineShadow#
FontSize=(#FontSize#)*#scaledpi#
LeftMouseUpAction=!CommandMeasure sol1e "ExecuteBatch 1"


[sol1e]
Measure=Plugin
Plugin=InputText.dll
x=10
y=10
w=(#Height#)
h=(#Height#)
SolidColor=255,255,255,255
FontColor=0,0,0
InlineSetting=#InlineShadow#
FontSize=(#FontSize#)*#scaledpi#
FontFace=#ThemeFont#
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables customText "$UserInput$"][!Refresh #currentconfig#]

DefaultValue="#customText#"
DynamicVariables=1