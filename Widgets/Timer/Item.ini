[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(10-#Padding#),(10-#Padding#),161*#scaledpi#,161*#scaledpi#,#blurcornerradius#

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.0
Information=BigSur for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Timer#


ActionToTake=[Play "#SoundFile#"]









[TextStyle]
FontFace=#ThemeFont#
FontSize=11
FontColor=255,255,255,255
AntiAlias=1
DynamicVariables=1


[SolidStyle]
W=(60)*#scaledpi#
h=(60)*#scaledpi#
Group=Initial | BigSur




[SolidMask]
Meter=Image
MeterStyle=Full
imagename=#@#\Graphics\timer.png

ImageTint=#textcolor2#



[Solid1]
Meter=String
MeterStyle=SolidStyle
x=(17)*#scaledpi#
y=(17)*#scaledpi#
solidcolor=255,0,255,1
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes 1 "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]




[Solid2]
Meter=String
MeterStyle=SolidStyle
solidcolor=0,0,255,1
y=r
X=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes 5 "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]





[Solid3]
Meter=String
MeterStyle=SolidStyle
solidcolor=0,255,255,1
x=(17)*#scaledpi#
Y=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes 15 "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]


[Solid4]
Meter=String
MeterStyle=SolidStyle
solidcolor=255,0,255,1
y=r
x=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes 30 "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]






