[Rainmeter]
Author=Xyrfo and fediaFedia
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000
MouseOverAction=[!SetOption btn imagealpha 255][!ShowMeter Down][!ShowMeter btn2][!Update]
MouseLeaveAction=[!SetOption btn imagealpha 150][!HideMeter Down][!HideMeter btn2][!Update]


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#AddItems#
ContextAction=[!WriteKeyValue Variables LastCat Widgets #skinspath#\BigSur\Gallery\Gallery.ini][!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle2=#Settings#
ContextAction2=[!WriteKeyValue Variables LastCat Settings #skinspath#\BigSur\Gallery\Gallery.ini][!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle3=----
ContextAction3=[]

ContextTitle4=Right Align
ContextAction4=[!ActivateConfig "BigSur\Extras\MissingComponents" "Item.ini"]["#skinspath#\BigSur\Extras\Ruler\Align.exe" Align "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "4x4" "0" "#AlignWidth#" "1"][!Update][!Refresh #currentconfig#]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Lock#
ContextAction6=[!ActivateConfig "BigSur\Extras\MissingComponents" "Item.ini"]["#skinspath#\BigSur\Extras\Ruler\Align.exe" LockUnlockPanels "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#currentsection#"]
ContextTitle7=----
ContextAction7=[]
ContextTitle8=Refresh All
ContextAction8=[!Refresh *]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]



OnRefreshAction=[!WriteKeyValue Variables AlignWidth [CalcWidth]]




[Metadata]
Version=6.0
Information=Shortcut Item
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0

[Variables]

PanelType=single

ColorSkin=30,30,30
ColorSkin2=50,50,50

@include1=#@#Global.inc
@include2=#@#Languages\#MainLanguage#.inc
@include3=#skinspath#\BigSur\Extras\Sidebar\UserVariables.inc
HideThis=1


HeightE=40
AlignWidth=2520

[CalcWidth]
Measure=Calc
Formula=((#workareawidth#-(40*#scaledpi#))-(#SidebarPadding#*2))


[btn]
Meter=Image
solidcolor=0,0,0,1
ImageName=#@#\Graphics\PlusToggle.png
W=(#heightE#*#scaledpi#)
H=(#heightE#*#scaledpi#)
x=0
y=(20*#scaledpi#)
imagealpha=150
LeftMouseUpAction=[!ToggleFadeGroup BigSur][!Show]
ToolTipText=#AddItems#
MouseActionCursor=1
ToolTipHidden=#HideThis#


[sol]
Meter=Image
solidcolor=0,0,0,1
W=(#heightE#*#scaledpi#)
H=(#heightE#*1.5*#scaledpi#)
x=0
y=0



[Down]
Meter=Image
ImageName=#@#\Graphics\down.png
LeftMouseUpAction=[!SkinCustomMenu]
X=0
y=0
imageflip=vertical
w=(40*#scaledpi#)
ImageTint=#arrowcolor#
ImageAlpha=180
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha 180][!Update]
Hidden=1
